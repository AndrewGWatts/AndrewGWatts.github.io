<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="project-card.css">
    <link rel="stylesheet" href="featured.css">
    <link rel="stylesheet" href="skills.css">
    <link rel="stylesheet" href="prompts.css">
    <link rel="stylesheet" href="services.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
        {
            "imports": {
                "./main.js": "./main.js",
                "./data.js": "./data.js",
                "./cardGenerators.js": "./cardGenerators.js",
                "./carouselLogic.js": "./carouselLogic.js",
                "./seeMoreServices.js": "./seeMoreServices.js",
                "./seeMorePrompts.js": "./seeMorePrompts.js",
                "./utils.js": "./utils.js"
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu" id="nav-links">
                <!-- Nav links will be dynamically generated here -->
            </ul>
        </nav>
        <div class="container">
            <img id="profile-picture" alt="Profile Picture" class="profile-picture">
            <h1 id="header-name"></h1>
            <div class="social-icons" id="social-icons">
                <!-- Social icons will be dynamically generated here -->
            </div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2 id="about-heading"></h2>
            <p class="intro" id="about-intro">
            </p>
        </div>
    </section>

    <section id="web-apps">
        <div class="container">
            <h2 id="web-apps-heading"></h2>
            <div class="carousel-container" id="web-apps-carousel-container">
                <div class="projects-grid" id="web-apps-grid">
                    <!-- Web App project cards will be dynamically generated here by script.js -->
                </div>
                
                <div class="carousel-indicators">
                    <!-- Indicators will be added by JS -->
                </div>
            </div>
        </div>
    </section>

     <section id="web-design">
        <div class="container">
            <h2 id="web-design-heading"></h2>
            <div class="carousel-container" id="web-design-carousel-container">
                <div class="projects-grid" id="web-design-grid">
                    <!-- Web Design project cards will be dynamically generated here by script.js -->
                </div>
                
                <div class="carousel-indicators">
                    <!-- Indicators will be added by JS -->
                </div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2 id="skills-heading"></h2>
            <div class="tools-grid" id="skills-grid">
                <!-- Skills will be dynamically generated here by script.js -->
            </div>
        </div>
    </section>

    <section id="prompts">
        <div class="container">
            <h2 id="prompts-heading"></h2>
            <div class="projects-grid" id="prompts-grid">
                <!-- Prompt cards (initially visible) will be dynamically generated here by script.js -->
            </div>
            <div class="hidden-prompts" id="hidden-prompts-grid">
                <!-- Prompt cards (initially hidden on mobile) will be dynamically generated here by script.js -->
            </div>
            <button id="see-more-prompts" class="see-more-button">
                <!-- Button text will be dynamically generated -->
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2 id="services-heading"></h2>
            <div class="services-grid" id="services-grid">
                <!-- Service cards will be dynamically generated here by script.js -->
            </div>
             <button id="see-more-services" class="see-more-button">
                <!-- Button text will be dynamically generated -->
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 id="contact-heading"></h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> <span id="contact-email"></span></p>
                <p><i class="fab fa-linkedin"></i> <a id="contact-linkedin-link"></a></p>
                <p><i class="fab fa-github"></i> <a id="contact-github-link"></a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
        </div>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>
